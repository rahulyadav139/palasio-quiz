<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palasio Quiz</title>
    <link
      rel="stylesheet"
      href="https://palasio-designs.netlify.app/style.css"
    />
    <link rel="stylesheet" href="./shared.css" />
    <link rel="stylesheet" href="./form.css" />
    <link rel="stylesheet" href="./auth.css" />
  </head>
  <body>
    <header class="header shadow">
      <div class="brand">
        <span class="brand__logo"><i class="bi bi-hurricane"></i></span>
        <span class="brand__text">PALASIO<br />QUIZ </span>
      </div>

      <nav>
        <ul>
          <li><a href="./login.html">Login</a></li>
          <li>
            <a href="./signup.html"><btn class="btn primary">Signup</btn></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main__image-section">
        <img class="img-responsive" src="./Assets/add-user.png" alt="signup" />
      </section>
      <section class="main__auth-section">
        <form class="form shadow">
          <div class="form__greet-msg">Create Your Account</div>
          <p class="form__instruction">
            Enter your credentials to access your account
          </p>
          <div class="wrapper-username">
            <div>
              <label for="firstname">First Name</label>
              <input class="input-field" id="firstname" type="text" />
            </div>
            <div>
              <label for="lastname">Last Name</label>
              <input class="input-field" id="lastname" type="text" />
            </div>
          </div>
          <div class="wrapper-email">
            <label for="email">Email</label>
            <input id="email" class="input-field" type="email" />
          </div>
          <div>
            <label class="password">Password</label>
            <input id="password" class="input-field" type="password" />
          </div>

          <button type="button" class="btn primary">
            <a href="./dashboard.html">Signup</a>
          </button>
        </form>

        <p class="signup-msg">
          Already a member?
          <a href="./login.html" class="link primary">Login here</a>
        </p>
      </section>
    </main>
  </body>
</html>
